{% extends "base.html" %} {% block title %}Home{% endblock %} {% block body
    %}
    <h1 align="center">Edit This Post</h1>
    
    <form method="POST">
    <label for="tilte">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      placeholder="Enter Title"
      value="{{post.title}}"
    />
    <br />
      <textarea name="text" id="text" class="form-control" >{{post.text}}</textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
      </div>
    </form>
    <br />
    <div align="center">
      <a href="/home"
        ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
      >
    </div>
    {% endblock %}
